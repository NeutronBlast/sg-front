<div>
  <h2 mat-dialog-title>Delete participant</h2>

  <div mat-dialog-content fxLayout="column">
    Are you sure you want to delete this participant? This action cannot be reversed
  </div>
  <br><br>

  <div mat-dialog-actions fxLayout="row">
    <button mat-flat-button cdkFocusInitial fxFlex (click)="onSubmit()" class="submit">Yes</button>
    <button mat-flat-button mat-dialog-close fxFlex class="close">No</button>
  </div>
  <br>
</div>
