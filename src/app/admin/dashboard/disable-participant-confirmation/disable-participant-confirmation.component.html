<div>
  <h2 mat-dialog-title>{{data.status == 'Active' ? 'Enable' : 'Disable'}} participant</h2>

  <div mat-dialog-content fxLayout="column">
    Are you sure you want to {{data.status == 'Active' ? 'enable' : 'disable'}} this participant's account?
  </div>
  <br><br>

  <div mat-dialog-actions fxLayout="row">
    <button mat-flat-button cdkFocusInitial fxFlex (click)="onSubmit()">Yes</button>
    <button mat-flat-button mat-dialog-close fxFlex>No</button>
  </div>
  <br>
</div>
