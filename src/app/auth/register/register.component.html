<div class="container center">
  <div fxLayout="row" fxLayoutAlign="center center" class="y">
    <div fxFlex fxFlexAlign="center">
      <div fxFlex class="promotion-col">
        <br><br>

        <div fxLayout="column" fxLayoutAlign="center center" class="semi-center">
          <div fxFlex>
            <ngx-avatars src="assets/img/filters_no_upscale.png" size="350" [round]="$any(false)"></ngx-avatars>
          </div>
          <div fxFlex class="white-text mt-25-i">
            Event management software, services and technology
          </div>
          <div fxFlex class="white-text mt-5 text-bold mb-25">
            Face To Face - Hybrid - Virtual
          </div>
        </div>
      </div>
      <div fxFlex class="login-col">
        <div fxLayout="column" fxLayoutAlign="center center">
          <div fxFlex>
            <br><br>
            <img src="assets/img/1200x600.png" width="220">
          </div>

          <form fxLayout="column" fxLayoutAlign="center center" fxFill>
            <mat-form-field fxFlex class="fill mb-50" appearance="outline">
              <input matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field fxFlex class="fill mb-50" appearance="outline">
              <input matInput placeholder="First Name">
            </mat-form-field>

            <mat-form-field fxFlex class="fill mb-50" appearance="outline">
              <input matInput placeholder="Family Name">
            </mat-form-field>

            <mat-form-field fxFlex class="fill mb-50" appearance="outline">
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field fxFlex class="fill mb-50" appearance="outline">
              <input matInput placeholder="Password" type="password">
            </mat-form-field>
          </form>

          <button mat-flat-button color="primary">Sign Up</button>
          <br><br><br>

          <div fxFlex fxFlexAlign="center" >
            <p>Already have an account? <a href="#">Login</a></p>
          </div>
          <br><br>
        </div>
      </div>
    </div>

  </div>
</div>
